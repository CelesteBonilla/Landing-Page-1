<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #008080;
        }

        header {
            background: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
            padding: 5px;
            margin: 20 px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .buy-now {
            background: black;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            max-width: 1200px;
            margin: auto;
        }

        .text-content {
            width: 30%;
        }

        .text-content h1 {
            font-size: 2em;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.5em;
            border-radius: 2px;
        }

        .primary {
            background: black;
            color: white;
        }

        .secondary {
            background: white;
            color: black;
            border: 1px solid black;
        }

        .illustration img {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="buy-now">Buy Now</button>
    </header>

    <section class="hero">
        <div class="text-content">
            <h1>Introduce Your Product Quickly & Effectively</h1>
            <p>Lorem ipsum dolor  amet, consectetur adipiscing elit. Mauris blandit felis at sapien pharetra, a cursus magna hendrerit.</p>
            <div class="buttons">
                <button class="primary">Purchase UI Kit</button>
                <button class="secondary">Learn More</button>
            </div>
        </div>
        <div class="illustration">
            <img src="https://www.o10media.es/blog/wp-content/uploads/2023/01/tipos-paginas-web.jpg" jsaction="" class="sFlh5c FyHeAf iPVvYb" style="max-width: 500px; height: 300px; margin: 5px; width: 200px;" alt="Tipos de Páginas Web: ¿cómo funcionan? | o10media" jsname="kn3ccd" aria-hidden="false">
        </div>
    </section>
</body>
</html>
